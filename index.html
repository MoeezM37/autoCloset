<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="apple-mobile-web-app-status-bar" content="#aa7700">
	<meta name="theme-color" content="black">
	<title>autoCloset</title>
	<link href="https://fonts.googleapis.com/css?family=Noto Sans" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel='icon' href='closet.png' type='image/x-icon' />
	<link rel="manifest" href="/manifest.json" />
</head>
<body>
	<div class="container">
		<div id="Left">
			<div class="buttons">
				<button onclick="getWeather('Vienna,AT')"><img class="icon" src="homeLocation.png" onerror="this.style.display='none'">&emsp;Home</button>
				<button onclick="getWeather('Wels,AT')"><img class="icon" src="uniLocation.png" onerror="this.style.display='none'">&emsp;Uni</button>
				<button onclick="getCurrentLocation()"><img class="icon" src="currentLocation.png" onerror="this.style.display='none'">&emsp;Current location</button>
			</div>
			<div id="clothesDiv">
				<span class="divTitle">
					<img src="clothes.png" class="icon" onerror="this.style.display='none'">
					<p class="titleText"><strong>Clothing insights</strong></p><br>
				</span>
				<span id="clothesText">Tap a location to begin</span>
			</div>
		</div>
		<div id="Right">
			<div id="currentWeatherDiv">
				<div id="locationDiv"></div>
				<div id="dateDiv"></div>
				<div id="weatherTextDiv"></div>
				<div id="currentTempDiv">
					<span id="currentTemp"></span>
					<img id="currentWeatherIcon" src="">
				</div>
				<div id="feelsLikeTempDiv"></div>
			</div>
			<div id="forecastDiv">
				<span class="divTitle">
					<img src="clock.png" class="icon" onerror="this.style.display='none'">
					<p class="titleText">Hourly forecast</p><br>
				</span>
				<div id="forecastGridsDiv"></div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
	<script>
		window.addEventListener('load', () => {
		registerSW();
		});

		// Register the Service Worker
		async function registerSW() {
		if ('serviceWorker' in navigator) {
			try {
			await navigator
					.serviceWorker
					.register('/serviceworker.js');
			}
			catch (e) {
			console.log('SW registration failed');
			}
		}
		}
	</script>

</body>
</html>
